postsubmits:
  kubeflow/pipelines:
  - name: kubeflow-pipeline-postsubmit-standalone-component-test
    cluster: build-kubeflow
    branches:
    - ^master|release-.+$
    decorate: true
    env:
    - name: DOCKER_IN_DOCKER_ENABLED
      value: "true"
    volumes:
    # kubekins-e2e legacy path
    - name: docker-graph
      emptyDir: {}
    # krte (normal) path
    - name: docker-root
      emptyDir: {}
    volumeMounts:
    - name: docker-graph
      mountPath: /docker-graph
    - name: docker-root
      mountPath: /var/lib/docker
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210113-cc576af-master
        command:
        - ./test/postsubmit-tests-with-pipeline-deployment.sh
        args:
        - --workflow_file
        - component_test.yaml
        - --test_result_folder
        - sample_test
        - --timeout
        - "7200"
    annotations:
      testgrid-dashboards: googleoss-kubeflow-pipelines
      testgrid-alert-email: kubeflow-pipelines+test@google.com
      testgrid-num-failures-to-alert: "5"
      description: Postsubmit component tests for kubeflow/pipeline.
  - name: kubeflow-pipeline-postsubmit-integration-test
    cluster: build-kubeflow
    branches:
    - ^master|release-.+$
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210113-cc576af-master
        command:
        - ./test/postsubmit-tests-with-pipeline-deployment.sh
        args:
        - --workflow_file
        - sample_test.yaml
        - --test_result_folder
        - sample_test
        - --timeout
        - "7200"
        - --is_integration_test
        - "true"
    annotations:
      testgrid-dashboards: googleoss-kubeflow-pipelines
      description: Postsubmit integration tests for kubeflow/pipeline.
      testgrid-alert-email: kubeflow-pipelines+test@google.com
      testgrid-num-failures-to-alert: "5"
  - name: kubeflow-pipeline-postsubmit-mkp-e2e-test
    cluster: build-kubeflow
    branches:
    - ^master|release-.+$
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210113-cc576af-master
        command:
        - ./test/postsubmit-tests-with-pipeline-deployment.sh
        args:
        - --kfp_deployment
        - mkp
        - --workflow_file
        - e2e_test_gke_v2.yaml
        - --test_result_folder
        - e2e_test
        - --timeout
        - "7200"
    annotations:
      testgrid-dashboards: googleoss-kubeflow-pipelines
      description: Postsubmit tests for kubeflow/pipeline.
      testgrid-alert-email: kubeflow-pipelines+test@google.com
      testgrid-num-failures-to-alert: "5"
